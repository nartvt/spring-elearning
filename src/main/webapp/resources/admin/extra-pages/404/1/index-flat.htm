<!DOCTYPE html>

<html class="no-js" lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Adminty - Premium Admin Template by Colorlib</title>
    <meta content="Flat able 404 Error page design" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Codedthemes" name="author">

    <!-- Favicon -->
    <link href="img\favicon.ico" rel="shortcut icon">
    <link href="css\style.css" rel="stylesheet" type="text/css">
</head>

<body class="flat">

<!-- Canvas for particles animation -->
<div id="particles-js"></div>

<!-- Your logo on the top left -->
<a class="logo-link" href="#" title="back home">

    <img alt="Company's logo" class="logo" src="img\logo.png">

</a>

<div class="content">

    <div class="content-box">

        <div class="big-content">

            <!-- Main squares for the content logo in the background -->
            <div class="list-square">
                <span class="square"></span>
                <span class="square"></span>
                <span class="square"></span>
            </div>

            <!-- Main lines for the content logo in the background -->
            <div class="list-line">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>

            <!-- The animated searching tool -->
            <i aria-hidden="true" class="fa fa-search"></i>

            <!-- div clearing the float -->
            <div class="clear"></div>

        </div>

        <!-- Your text -->
        <h1>Oops! Error 404 not found.</h1>

        <p>The page you were looking for doesn't exist.<br>
            We think the page may have moved.</p>

    </div>

</div>
<footer class="light">
    <ul>
        <li><a href="#">Support</a></li>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
    </ul>
</footer>
<script src="js\jquery.min.js"></script>
<script src="js\bootstrap.min.js"></script>

<!-- Particles plugin -->
<script src="js\particles.js"></script>

</body>

</html>
